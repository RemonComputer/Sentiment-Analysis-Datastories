    max_sequence_length: 50 
    batch_size: 128
    n_epochs: 50
    test_split: 0.2
    learning_rate: 0.001
    num_workers: 8
model:
    embedding_file_path: embeddings/datastories.twitter.50d.txt
    n_lstm_layers: 2
    lstm_layer_size: 25
    dropout_propability_embeddings: 0.3
    dropout_propability_lstm: 0.5 
    bidirectional: True
    embedding_trainable: False

