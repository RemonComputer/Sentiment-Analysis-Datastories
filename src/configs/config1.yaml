training:
    device_name: cuda:0
    data_files:
        - ../../Data/twitter-2013train.txt
        - ../../Data/twitter-2015train.txt
        - ../../Data/twitter-2016train.txt
        #- ../../Data/train-dev-test/twitter-2013train-A.txt
        #- ../../Data/train-dev-test/twitter-2015train-A.txt
